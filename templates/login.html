{% extends "base.html" %}

{% block title %}Giriş - Borç Takip Sistemi{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-chart-line fa-3x text-warning mb-3"></i>
                    <h2 class="text-white mb-0">Borç Takip Sistemi</h2>
                    <p class="text-muted mt-2">Hesabınıza giriş yapın</p>
                </div>
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="kullanici_adi" class="form-label">
                            <i class="fas fa-user me-2"></i>Kullanıcı Adı
                        </label>
                        <input type="text" class="form-control" id="kullanici_adi" name="kullanici_adi" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="sifre" class="form-label">
                            <i class="fas fa-lock me-2"></i>Şifre
                        </label>
                        <input type="password" class="form-control" id="sifre" name="sifre" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Demo hesap: admin / 123456
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
